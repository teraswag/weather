    <div class="container">
      <p>Weather App</p>
      <div class="weather">
        <div class="wtext">67</div>
        <div class="deg">Â°C</div>
      </div>
      <p class="mini">
        Weather shown in London. Change city/region in settings.
      </p>
    </div>
    <div class="nodisp">
      <div class="x" onclick="closePopup()">Close</div>
      <div class="cont">
        <h1>Fonts</h1>
        <div class="grid">
          <div class="option lato" onclick="latoFont()">Lato</div>
          <div class="option serif" onclick="notoFont()">Noto Serif</div>
          <div class="option monospaced" onclick="robFont()">
            Roboto<br />Mono
          </div>
          <div class="option raleway" onclick="ralFont()">Raleway</div>
          <div class="option pacifico" onclick="pacFont()">Pacifico</div>
          <div class="option nabla" onclick="nabFont()">Nabla</div>
          <div class="option pirataone" onclick="pirFont()">Pirata One</div>
          <div class="option alumnisanspinstripe" onclick="aluFont()">
            Alumni Sans Pinstripe
          </div>
        </div>
      </div>
      <div class="cont">
        <h1>Themes</h1>
        <div class="grid">
          <div class="option black" onclick="blackTheme()"></div>
          <div class="option white" onclick="whiteTheme()"></div>
          <div class="option blue" onclick="blueTheme()"></div>
          <div class="option red" onclick="redTheme()"></div>
          <div class="option green" onclick="greenTheme()"></div>
          <div class="option orange" onclick="orangeTheme()"></div>
          <div class="option yellow" onclick="yellowTheme()"></div>
          <div class="option purple" onclick="purpleTheme()"></div>
        </div>
      </div>
      <div class="cont">
        <h1>Change City/Region</h1>
        <input type="text" class="city" placeholder="London" />
        <button onclick="changeCity()">Submit</button>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
